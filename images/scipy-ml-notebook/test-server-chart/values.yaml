namespace: test-server

deployment:
  gpu:
    replicaCount: 1
    name: gpu-tester
    image: jdkindley/test-server:0.4
    port: 50051
    volume:
      name: grpc
      mountPath: /app
      server: its-dsmlpdev-fs01.ucsd.edu
      path: /export/apps/gpu-tester

service:
  gpu:
    name: gpu-tester-service
    port: 50051
    targetPort: 50051
    protocol: TCP
    


vs:
  name: tester-server
  host: superqa.ucsd.edu
  secret: tls-secret
  upstream:
    gpu:
      name: gpu-tester
      service: gpu-tester-service
      port: 50051
      path: /gpu_tester.Test/Test

role:
  name: job-role
  groups: [""]
  resources: ["pods"]
  verbs: ["create", "get"]

tls:
  type: kubernetes.io/tls
  name: tls-secret
  crt: 
  key: 

  